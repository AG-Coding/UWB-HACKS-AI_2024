<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    iframe {
      display: block;
      width: 100%;
      height: 100vh;
      border: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <button id="defaultOpen" class="tablinks" onclick="openTab(event, 'Tab1')">Home</button>
    <button class="tablinks" onclick="openTab(event, 'Tab3')">Tab 3</button>
    <button class="tablinks" onclick="openTab(event, 'Tab4')">Results</button>
  </div>

  <div id="Tab1" class="tabcontent">
    <iframe src="downright intrepid hummingbird-html (1)/index.html"></iframe>
  </div>

  <div id="Tab3" class="tabcontent">
    <div class="split">
      <div id="video-container" class="split-item">
        <video id="videoElement" autoplay></video>
        <button id="startRecordingBtn" onclick="startRecording()">Start Recording</button>
        <button id="stopRecordingBtn" onclick="stopRecording()">Stop Recording</button>
        <button id="playRecordingBtn" onclick="playRecording()">Play Recording</button>
      </div>
      <div id="avatar-container" class="split-item">
        <!-- Placeholder for 2D avatar -->
        <div id="avatar-2d">
          <!-- Placeholder image for 2D avatar -->
          <img src="avatar.jpeg" alt="2D Avatar">
        </div>
      </div>
    </div>
  </div>

  <div id="Tab4" class="tabcontent">
    <div id="results-container">
      <h2>Speech Analysis Results:</h2>
      <div id="analysisResults"></div>
      <div id="transcript"></div>
      <button onclick="tryAgain()">Try Again</button>
      <button onclick="exit()">Exit</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Function to automatically click the defaultOpen button
    document.getElementById("defaultOpen").click();
  </script>
</body>
</html>
