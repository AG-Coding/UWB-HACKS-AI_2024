<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Screen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tab-container">
    <button class="tablinks" onclick="openTab(event, 'Tab1')">Tab 1</button>
    <button class="tablinks" onclick="openTab(event, 'Tab2')">Tab 2</button>
    <button class="tablinks" onclick="openTab(event, 'Tab3')">Tab 3</button>
  </div>

  <div id="Tab1" class="tabcontent">
    <h3>Tab 1 Content</h3>
    <p>This is the content of Tab 1.</p>
  </div>

  <div id="Tab2" class="tabcontent">
    <h3>Tab 2 Content</h3>
    <p>This is the content of Tab 2.</p>
  </div>

  <div id="Tab3" class="tabcontent">
    <h3>Split Screen: Webcam and Avatar</h3>
    <div class="split">
      <div id="video-container">
        <!-- Placeholder for webcam video -->
        <video id="videoElement" autoplay></video>
        <button id="startRecordingBtn" onclick="startRecording()">Start Recording</button>
        <button id="stopRecordingBtn" onclick="stopRecording()">Stop Recording</button>
        <button id="playRecordingBtn" onclick="playRecording()">Play Recording</button>
      </div>
      <div id="avatar-container">
        <!-- Placeholder for 3D avatar -->
        <div id="avatar"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
