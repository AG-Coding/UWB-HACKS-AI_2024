<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    iframe {
      display: block;
      width: 1250%;
      height: 1250%;
      border: none;
      margin: 0;
      padding: 0;
      .tab-container {
        margin: 0;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <button class="tablinks" onclick="openTab(event, 'Tab1')">Home</button>
    <button class="tablinks" onclick="openTab(event, 'Tab2')">Tab 2</button>
    <button class="tablinks" onclick="openTab(event, 'Tab3')">Tab 3</button>
  </div>

  <div id="Tab1" class="tabcontent">
    <iframe src="downright intrepid hummingbird-html (1)/index.html" style="width: 100%; height: 100vh; border: none;"></iframe>
  </div>
  </div>

  <div id="Tab2" class="tabcontent">
    <h3>Tab 2 Content</h3>
    <p>This is the content of Tab 2.</p>
  </div>

  <div id="Tab3" class="tabcontent">
    <div class="split">
      <div id="video-container" class="split-item">
        <video id="videoElement" autoplay></video>
        <button id="startRecordingBtn" onclick="startRecording()">Start Recording</button>
        <button id="stopRecordingBtn" onclick="stopRecording()">Stop Recording</button>
        <button id="playRecordingBtn" onclick="playRecording()">Play Recording</button>
      </div>
      <div id="avatar-container" class="split-item">
        <!-- Placeholder for 2D avatar -->
        <div id="avatar-2d">
          <!-- Placeholder image for 2D avatar -->
          <img src="avatar.jpeg" alt="2D Avatar">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
