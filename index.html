<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    iframe {
      display: block;
      width: 100%;
      height: 100vh;
      border: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <!-- Top bar with dark theme -->
  <div class="tab-container">
    <button id="defaultOpen" class="tablinks" onclick="openTab(event, 'Tab1')">Home</button>
    <button class="tablinks" onclick="openTab(event, 'Tab3')">Analyze</button>
  </div>

  <!-- Tab 1 content -->
  <div id="Tab1" class="tabcontent">
    <iframe src="downright intrepid hummingbird-html (1)/index.html"></iframe>
  </div>

  <!-- Tab 3 content -->
  <div id="Tab3" class="tabcontent">
    <div class="split">
      <div id="video-container" class="split-item">
        <video id="videoElement" autoplay></video>
        <!-- Customize button colors -->
        <div id="button-container">
          <button id="startRecordingBtn" onclick="startRecording()">Start Recording</button>
          <button id="playRecordingBtn" onclick="playRecording()">Play Recording</button>
          <button id="stopRecordingBtn" onclick="stopRecording()" class="invisible">Stop Recording</button>
        </div>
      </div>
      <div id="avatar-container" class="split-item">
        <!-- Placeholder for 2D avatar -->
        <div id="avatar-2d">
          <!-- Placeholder image for 2D avatar -->
          <img src="avatar.jpeg" alt="2D Avatar">
        </div>
      </div>
    </div>
  </div>

  <!-- Popup container -->
  <div id="popup" class="popup-container">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <div><strong>Transcript:</strong> <span id="transcript"></span></div>
      <div><strong>Analysis Results:</strong></div>
      <div id="analysisResults"></div>
      <button onclick="tryAgain()">Try Again</button>
      <button onclick="exit()">Exit</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Function to automatically click the defaultOpen button
    document.getElementById("defaultOpen").click();
  </script>
</body>

</html>
