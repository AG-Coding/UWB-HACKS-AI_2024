<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F5F7FA;
    }

    .tab-container {
      overflow: hidden;
      background-color: #ffffff;
      border-radius: 0px;
      margin-bottom: 20px;
      display: flex;
      justify-content: right;
    }

    .tablinks {
      background-color: #ffffff;
      border: none;
      outline: none;
      color: #000000;
      cursor: pointer;
      padding: 15px 25px;
      margin: 0 10px;
      transition: background-color 0.3s;
      font-size: 18px;
      border-radius: 10px;
    }

    .tablinks:hover {
      background-color: #ffffff;
    }

    .tabcontent {
      display: none;
      padding: 0px;
      border: 0px solid #ffffff;
      background-color: #F5F7FA;
      border-radius: 0px;
      box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1);
    }

    .active {
      display: block;
    }

    .split {
      display: flex;
    }

    .split-item {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #video-container {
      text-align: center;
    }

    #avatar-2d img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    #avatar-2d img:hover {
      transform: scale(1.1);
    }

    #videoElement {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    /* Popup styles */
    .popup-container {
      display: none; /* Hide popup by default */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      z-index: 999; /* Ensure popup appears above other content */
    }

    .popup-content {
      text-align: left;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 2px solid black;
      border-radius: 10px;
      z-index: 9999;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100vh;
      border: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <button id="defaultOpen" class="tablinks" onclick="openTab(event, 'Tab1')">Home</button>
    <button class="tablinks" onclick="openTab(event, 'Tab3')">Tab 3</button>
  </div>

  <div id="Tab1" class="tabcontent">
    <iframe src="downright intrepid hummingbird-html (1)/index.html"></iframe>
  </div>
  <div id="Tab3" class="tabcontent">
    <div class="split">
      <div id="video-container" class="split-item">
        <video id="videoElement" autoplay></video>
        <button id="startRecordingBtn" onclick="startRecording()">Start Recording</button>
        <button id="stopRecordingBtn" onclick="stopRecordingManually()">Stop Recording</button>
        <button id="playRecordingBtn" onclick="playRecording()">Play Recording</button>
      </div>
      <div id="avatar-container" class="split-item">
        <!-- Placeholder for 2D avatar -->
        <div id="avatar-2d">
          <!-- Placeholder image for 2D avatar -->
          <img src="avatar.jpeg" alt="2D Avatar">
        </div>
      </div>
    </div>
  </div>
  <!-- Popup container -->
  <div id="popup" class="popup-container">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <div><strong>Transcript:</strong> <span id="transcript"></span></div>
      <div><strong>Analysis Results:</strong></div>
      <div id="analysisResults"></div>
      <button onclick="tryAgain()">Try Again</button>
      <button onclick="exit()">Exit</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Function to automatically click the defaultOpen button
    document.getElementById("defaultOpen").click();
  </script>
</body>
</html>
